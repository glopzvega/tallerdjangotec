<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	{% load static %}
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Courgette|ABeeZee|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'catalogo/css/bootstrap.min.css' %}">
	<style>
		.navbar-brand
		{
			font-family: "Courgette", sans-serif;
		}
		.container
		{
			padding: 1em;
			font-family: "Open Sans", sans-serif;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="{% url 'index' %}">
		<img src="{% static 'catalogo/img/logo.png' %}" alt="Logo" height="50px;">
	  	Library</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-auto">
	      
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'index' %}">Buscar Otro
				<i class="fas fa-search"></i>				
	        </a>
	      </li>
	    </ul>
	    
	  </div>
	</nav>
	<div class="container">	
		<div class="row">
			<div class="col-4">
				{% if libro.image %}
				<img src="{{ libro.image.url }}" alt="" style="width: 100%;">
				{% else %}
				<img src="{% static 'catalogo/img/nofound.png' %}" alt="" style="width: 100%;">
				{% endif %}
			</div>
			<div class="col-8">
				<h1>{{ libro.title }}</h1>
				Autor: <h3>{{ libro.author }}</h3>
				<div>
					Editorial: {{ libro.publisher }} {{ libro.publisher_date }} 
					<br>
					PÃ¡ginas: {{ libro.pages }} 
					<br>
					Idioma: {{ libro.language}}
				</div>
				<br>
				<b>Resumen:</b>
				<p align="justify">		
					 {{ libro.content_short }}
				</p>				
			</div>
		</div>	
	</div>

</body>
</html>
