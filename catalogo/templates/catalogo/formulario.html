<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'catalogo/css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container">
		
	<h1>Formulario</h1>
	{% if form.errors %}
	    {% for field in form %}
	        {% for error in field.errors %}
	            <div class="alert alert-danger">
	                <strong>{{ error|escape }}</strong>
	            </div>
	        {% endfor %}
	    {% endfor %}
	    {% for error in form.non_field_errors %}
	        <div class="alert alert-danger">
	            <strong>{{ error|escape }}</strong>
	        </div>
	    {% endfor %}
	{% endif %}

	<form action="" method="POST">	
	{% csrf_token %}	
	{{ form.as_p }}	
	<input class="btn btn-outline-success" type="submit" value="Guardar">
	</form>
	</div>
</body>
</html>
